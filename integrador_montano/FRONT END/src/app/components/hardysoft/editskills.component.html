<div class="container" *ngIf="skills">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreSkill">Nombre de la Habilidad</label>
                    <input type="text" class="form-control" id="nombreSkill" name="nombreSkill" [(ngModel)]="skills.nombreSkill" required>
                </div>
                <div class="form-group">
                    <label for="imgSkill">Imagen de la Habilidad</label>
                    <input type="text" class="form-control" id="imgSkill" name="imgSkill" [(ngModel)]="skills.imgSkill" required>
                </div>
                <div class="form-group">
                    <label for="porcentajeSkill">Porcentaje de la habilidad</label>
                    <input type="text" class="form-control" id="porcentajeSkill" name="porcentajeSkill" [(ngModel)]="skills.porcentajeSkill" required>
                </div>
                <button class="btn btn-info">
                    Actualizar Habilidad
                </button>
            </form>
        </div>
    </div>
</div>
