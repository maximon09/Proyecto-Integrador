<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreProyecto">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreProyecto" name="nombreProyecto" [(ngModel)]="nombreProyecto" required>
                </div>
                <div class="form-group">
                    <label for="imagenProyecto">Imagen del proyecto</label>
                    <input type="text" class="form-control" id="imagenProyecto" name="imagenProyecto" [(ngModel)]="imagenProyecto" required>
                </div>
                <div class="form-group">
                    <label for="descripcionProyecto">Descripci√≥n del proyecto</label>
                    <input type="text" class="form-control" id="descripcionProyecto" name="descripcionProyecto" [(ngModel)]="descripcionProyecto" required>
                </div>
                <button class="btn btn-info">
                    Agregar Proyecto
                </button>
            </form>
        </div>
    </div>
</div>
