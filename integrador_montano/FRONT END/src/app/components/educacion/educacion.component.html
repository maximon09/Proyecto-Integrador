<div class="row">
    <h1>Educación</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Nueva Educación
        </button>
    </div>

    <div class="col-lg-1 col-md-1 col-sm-1"></div>
    <div class="col-lg-11 col-md-11 col-sm-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of edu">
                    <td><img src="{{Educacion.imgE}}" alt="" width="150px" id="imgE">
                    </td>
                    <td>
                        <h3 id="name">{{Educacion.nombreE}}</h3>
                    </td>
                    <td>
                        <h4>{{Educacion.descripcionE}}</h4>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}"> 
                            <i class="bi bi-pen"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)"> <i class="bi bi-trash-fill">
                        </i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
