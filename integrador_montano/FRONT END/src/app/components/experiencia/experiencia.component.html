<div class="row">
    <h1>Experiencia Laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>

    <div class="col-lg-1 col-md-1 col-sm-1"></div>
    <div class="col-lg-11 col-md-11 col-sm-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h3 id="name">{{Experiencia.nombreE}}</h3>
                    </td>
                    <td>
                        <h4>{{Experiencia.descripcionE}}</h4>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}"> 
                            <i class="bi bi-pen"></i>Editar</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Experiencia.id)"> <i class="bi bi-trash-fill">
                        </i>Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
